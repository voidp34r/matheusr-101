<section *ngIf=" user; let item; else loading">
  <div class="container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar color="accent" class="toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <!-- <h1 class="app-name"> MR </h1> -->
      <button mat-icon-button class="logo">
        <img src="./assets/cruv_400x400.png">
      </button>
      <app-toolbar class="menu-direita"></app-toolbar>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <section>
          <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
          <app-content></app-content>
          <!-- <router-outlet name='left'></router-outlet> -->
          <!-- <router-outlet name='right'></router-outlet> -->
        </section>
        <section>
        </section>
        <app-footer></app-footer>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</section>
<ng-template class="loading-template" #loading>
  <div style="text-align:center">
    <h3> Servidor carregando... aguarde.</h3>
  </div>
  <div class="cssload-thecube">
    <div class="cssload-cube cssload-c1"></div>
    <div class="cssload-cube cssload-c2"></div>
    <div class="cssload-cube cssload-c4"></div>
    <div class="cssload-cube cssload-c3"></div>
  </div>
</ng-template>
